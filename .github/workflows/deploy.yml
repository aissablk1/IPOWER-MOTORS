name: ğŸš€ DÃ©ploiement IPOWER MOTORS

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Serveur/**'
      - '**/package*.json'
      - '**/Dockerfile*'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Serveur/**'
      - '**/package*.json'
      - '**/Dockerfile*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environnement de dÃ©ploiement'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      deploy_frontend:
        description: 'DÃ©ployer le frontend'
        required: false
        default: true
        type: boolean
      deploy_backend:
        description: 'DÃ©ployer le backend'
        required: false
        default: true
        type: boolean

env:
  AWS_REGION: eu-west-3
  ECR_REPOSITORY: ipower-motors
  ECR_IMAGE: ipower-backend

jobs:
  # Tests et validation
  test:
    name: ğŸ§ª Tests et validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Installation des dÃ©pendances
      run: |
        cd Serveur/app/backend
        npm ci
        cd ../frontend
        npm ci
        
    - name: ğŸ” Linting
      continue-on-error: true
      run: |
        cd Serveur/app/backend
        npm run lint || true
        cd ../frontend
        npm run lint || true
        
    - name: âœ… Tests
      continue-on-error: true
      run: |
        cd Serveur/app/backend
        npm run test || echo "no backend tests"
        cd ../frontend
        npm run test || echo "no frontend tests"
        
    - name: ğŸ”’ Audit de sÃ©curitÃ©
      run: |
        cd Serveur/app/backend
        npm audit --audit-level=moderate || true
        cd ../frontend
        npm audit --audit-level=moderate || true

  # Build et tests Docker
  docker:
    name: ğŸ³ Build et tests Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸ³ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ—ï¸ Build Backend (no push)
      uses: docker/build-push-action@v5
      with:
        context: ./Serveur/app/backend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ—ï¸ Build Frontend (no push)
      uses: docker/build-push-action@v5
      with:
        context: ./Serveur/app/frontend
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # DÃ©ploiement Staging
  deploy-staging:
    name: ğŸš€ DÃ©ploiement Staging
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: (github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')) && (secrets.AWS_ROLE_ARN_STAGING != '')
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸ” Configuration AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_STAGING }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ğŸ—ï¸ DÃ©ploiement Infrastructure
      run: |
        cd infrastructure/aws/terraform
        terraform init
        terraform plan -var-file="terraform.tfvars" -var="environment=staging"
        terraform apply -var-file="terraform.tfvars" -var="environment=staging" -auto-approve
        
    - name: ğŸš€ DÃ©ploiement Frontend
      if: github.event.inputs.deploy_frontend != 'false'
      run: |
        cd Serveur/app/frontend
        npm run build
        aws s3 sync dist/ s3://ipower-motors-frontend-staging --delete
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }} --paths "/*"
        
    - name: ğŸš€ DÃ©ploiement Backend
      if: github.event.inputs.deploy_backend != 'false'
      run: |
        aws ec2 describe-instances --filters "Name=tag:Environment,Values=staging" "Name=tag:Name,Values=IPOWER-MOTORS-Backend" --query 'Reservations[].Instances[].InstanceId' --output text | xargs -I {} aws ssm send-command --instance-ids {} --document-name "AWS-RunShellScript" --parameters 'commands=["cd /opt/ipower-backend && git pull origin develop && npm install && npm run build && systemctl restart ipower-backend"]'

  # DÃ©ploiement Production
  deploy-production:
    name: ğŸš€ DÃ©ploiement Production
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')) && (secrets.AWS_ROLE_ARN_PRODUCTION != '')
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout du code
      uses: actions/checkout@v4
      
    - name: ğŸ” Configuration AWS
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN_PRODUCTION }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: ğŸ—ï¸ DÃ©ploiement Infrastructure
      run: |
        cd infrastructure/aws/terraform
        terraform init
        terraform plan -var-file="terraform.tfvars" -var="environment=production"
        terraform apply -var-file="terraform.tfvars" -var="environment=production" -auto-approve
        
    - name: ğŸš€ DÃ©ploiement Frontend
      if: github.event.inputs.deploy_frontend != 'false'
      run: |
        cd Serveur/app/frontend
        npm run build
        aws s3 sync dist/ s3://ipower-motors-frontend --delete
        aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PRODUCTION }} --paths "/*"
        
    - name: ğŸš€ DÃ©ploiement Backend
      if: github.event.inputs.deploy_backend != 'false'
      run: |
        aws ec2 describe-instances --filters "Name=tag:Environment,Values=production" "Name=tag:Name,Values=IPOWER-MOTORS-Backend" --query 'Reservations[].Instances[].InstanceId' --output text | xargs -I {} aws ssm send-command --instance-ids {} --document-name "AWS-RunShellScript" --parameters 'commands=["cd /opt/ipower-backend && git pull origin main && npm install && npm run build && systemctl restart ipower-backend"]'
        
    - name: ğŸ”” Notification Slack
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ğŸ‰ DÃ©ploiement Production IPOWER MOTORS rÃ©ussi !'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: success()

  # Tests post-dÃ©ploiement
  post-deploy-tests:
    name: âœ… Tests post-dÃ©ploiement
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: ğŸ” Test Frontend
      run: |
        # Test du frontend dÃ©ployÃ©
        curl -f https://ipowerfrance.fr || echo "Frontend non accessible"
        
    - name: ğŸ” Test Backend
      run: |
        # Test du backend dÃ©ployÃ©
        curl -f https://api.ipowerfrance.fr/health || echo "Backend non accessible"
        
    - name: ğŸ” Test Base de donnÃ©es
      run: |
        # Test de la connectivitÃ© base de donnÃ©es
        echo "Tests de connectivitÃ© base de donnÃ©es"
        
    - name: ğŸ“Š Rapport de dÃ©ploiement
      run: |
        echo "ğŸ¯ Rapport de dÃ©ploiement IPOWER MOTORS"
        echo "âœ… Tests: ${{ needs.test.result }}"
        echo "âœ… Docker: ${{ needs.docker.result }}"
        echo "âœ… Staging: ${{ needs.deploy-staging.result }}"
        echo "âœ… Production: ${{ needs.deploy-production.result }}"
        echo "âœ… Post-deploy: ${{ job.status }}"
